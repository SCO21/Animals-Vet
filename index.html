<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="guauNojoda.png" alt="Logo Veterinaria">
            <h1>Animals Vet</h1>
        </div>
        <!-- Formulario de Inicio de Sesión -->
        <div class="form-container" id="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="toggle-text">¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
        </div>

        <!-- Formulario de Creación de Usuario -->
        <div class="form-container hidden" id="register-container">
            <h2>Crear Cuenta</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email-register">Correo Electrónico</label>
                    <input type="email" id="email-register" name="email-register" required>
                </div>
                <div class="input-group">
                    <label for="password-register">Contraseña</label>
                    <input type="password" id="password-register" name="password-register" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
            <p class="toggle-text">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
